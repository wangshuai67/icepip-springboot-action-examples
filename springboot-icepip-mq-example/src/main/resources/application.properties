# \u670D\u52A1\u5668\u7684\u7AEF\u53E3\u53F7
server.port=8080

# MQTT \u4EE3\u7406\u670D\u52A1\u5668\u7684\u8FDE\u63A5URI
mqtt.broker=tcp://127.0.0.1:1883 

# MQTT \u5BA2\u6237\u7AEFID\uFF0C\u5E94\u4FDD\u8BC1\u5728\u540C\u4E00MQTT\u670D\u52A1\u5668\u4E0A\u552F\u4E00
mqtt.clientId=1 

# MQTT \u9ED8\u8BA4\u7684\u8BA2\u9605\u8BDD\u9898
mqtt.topic=testTopic

# MQTT \u4EE3\u7406\u670D\u52A1\u5668\u7684\u7528\u6237\u540D
mqtt.username=root

# MQTT \u4EE3\u7406\u670D\u52A1\u5668\u7684\u5BC6\u7801
mqtt.password=123456 

# MQTT \u94FE\u63A5\u662F\u5426\u542F\u7528\u6E05\u7406\u4F1A\u8BDD\uFF0Ctrue \u8868\u793A\u5BA2\u6237\u7AEF\u4E0E\u670D\u52A1\u5668\u65AD\u5F00\u8FDE\u63A5\u540E\uFF0C\u4F1A\u8BDD\u4FE1\u606F\u5C06\u88AB\u6E05\u9664\uFF0Cfalse \u8868\u793A\u4FE1\u606F\u5C06\u4F1A\u4FDD\u7559\uFF0C\u4EE5\u4FBF\u5BA2\u6237\u7AEF\u91CD\u65B0\u8FDE\u63A5
mqtt.cleanSession=true 

# MQTT \u8BBE\u7F6E\u7684\u5FC3\u8DF3\u65F6\u95F4\uFF0C\u5373\u6BCF\u9694\u591A\u4E45\u65F6\u95F4\uFF08\u79D2\uFF09\u5BA2\u6237\u7AEF\u9700\u8981\u5411\u670D\u52A1\u7AEF\u53D1\u9001\u4E00\u4E2APINGREQ\u62A5\u6587
mqtt.keepAlive=60 

# MQTT \u8FDE\u63A5\u8D85\u65F6\u8BBE\u7F6E\uFF0C\u6307\u7684\u662F\u5BA2\u6237\u7AEF\u8FDE\u63A5\u5230\u670D\u52A1\u5668\u65F6\uFF0C\u7B49\u5F85CONNACK\u62A5\u6587\u56DE\u5E94\u7684\u6700\u5927\u65F6\u95F4\u95F4\u9694\u3002
mqtt.timeout=30

# QoS\uFF08Quality of Service\uFF09\u786E\u5B9A\u6D88\u606F\u4F20\u9012\u7684\u4FDD\u8BC1\u7EA7\u522B\u3002\u6709\u4E09\u4E2A\u7EA7\u522B\uFF1A0 (\u81F3\u591A\u4E00\u6B21), 1 (\u81F3\u5C11\u4E00\u6B21), 2 (\u53EA\u6709\u4E00\u6B21)
mqtt.qos=1
# \u5982\u679C\u4F60\u9700\u8981\u52A0\u5BC6\u4F60\u7684MQTT\u6D88\u606F\uFF0C\u4F60\u53EF\u4EE5\u4F7F\u7528SSL/TLS\u3002\u8FD9\u901A\u5E38\u9700\u8981\u6307\u5B9A\u4E00\u4E9B\u989D\u5916\u7684\u914D\u7F6E\uFF0C\u6BD4\u5982\u5BC6\u94A5\u5E93\u548C\u4FE1\u4EFB\u5E93\u7684\u4F4D\u7F6E\uFF0C\u4EE5\u53CA\u76F8\u5E94\u7684\u5BC6\u7801
mqtt.ssl.enabled=true
mqtt.ssl.key-store=path/to/key-store.jks
mqtt.ssl.key-store-password=myKeyStorePassword
mqtt.ssl.trust-store=path/to/trust-store.jks
mqtt.ssl.trust-store-password=myTrustStorePassword
